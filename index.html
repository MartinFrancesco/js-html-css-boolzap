<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js-html-css-boolzap</title>
    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;700&display=swap" rel="stylesheet">
    <!-- Style.css -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <div id="app" class="container">
      <!-- ASIDE -->
      <aside>
        <!-- Header -->
        <div class="header pd-10">
          <div class="header-left">
            <a href="#"><div class="user-top">
              <img :src="'img/avatar'+user.avatar+'.jpg'">
            </div></a>
            <div class="label-left">
              <h3>Nome Utente</h3>
            </div>
          </div>

          <div class="header-right">
            <a href="#"><i class="fas fa-circle-notch"></i></a>
            <a href="#"><i class="fas fa-comment-alt"></i></a>
            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
          </div>
        </div>
          <!-- Alert Notifications -->
          <div class="alert pd-10">
            <div class="header">
              <div class="header-left">
                <div class="user-top">
                  <i class="fas fa-bell-slash"></i>
                </div>
                <div class="label-left">
                  <h4>Ricevi notifiche di nuovi messaggi</h4>
                  <small><a class="grey" href="#">Attiva notifiche desktop</a></small>
                </div>
              </div>
            </div>
          </div>
          <!-- Search -->
          <div class="search">
            <div class="search-tool grey">
              <a href="#">
                <i class="fas fa-search"></i>
              </a>
            </div>
            <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
          </div>
          <!-- Chat-List -->
          <div class="chat-list">
            <ul>

              <li v-for="(contact, index) in contacts"
                  @click="showChat(contact, index)">
                <a href="#">
                  <div class="header"
                      :class=" index === indexChat ? 'active' : '' "
                      >
                    <div class="header-left">

                      <div class="user-top">
                        <img :src="'img/avatar'+contact.avatar+'.jpg'" alt="">
                      </div>

                      <div class="label-left">
                        <h4>{{contact.name}}</h4>
                      </div>

                    </div>
                  </div>
                </a>
              </li>

            </ul>
          </div>
      </aside>
      <!-- MAIN CHAT -->
      <main class="main-content">
        <div class="header pd-10">
          <div class="header-left">

            <a href="#">
              <div class="user-top">
                  <img
                  v-for="(contact, index) in contacts"
                  :src="index === indexChat ? 'img/avatar'+contact.avatar+'.jpg' : '' ">
              </div>
            </a>

            <div class="label-left">
              <h3>{{indexName}}</h3>
              <small class="grey">Ultimo accesso oggi alle 10.35</small>
            </div>
          </div>

          <div class="header-right">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-paperclip"></i></a>
            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
          </div>
        </div>

        <div class="content-chat">
          <!-- Chat... -->
          <div v-for="(element, index) in contacts[indexChat].messages" class="messages" :class="element.status === 'sent' ? 'sent' : 'received' ">
            <div class="message">
              <p>{{element.message}}</p>
              <label for="">{{element.date}}</label>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="footer-chat">
            <a href="#">
              <i class="far fa-smile grey"></i>
            </a>

            <input type="text" name="" value="" placeholder="Scrivi un messaggio">

            <a href="#">
              <i class="fas fa-microphone grey"></i>
            </a>
        </div>
      </main>
    </div>

  <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
